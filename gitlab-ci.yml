stages:
    - test
    - build
    - deploy
    
test:
    stage: test
    script: echo "Running tests"

build:
  stage: build
  script: echo "Building the app"

deploy_staging:
  stage: deploy
  script:
    - echo "Deploy to staging server"
  environment:
    name: azure
    url: https://devops-backend.azurewebsites.net
  only:
  - master

deploy_prod:
  stage: deploy
  script:
    - echo "Deploy to production server"
  environment:
    name: azure
    url: https://devops-backend.azurewebsites.net
  when: manual
  only:
  - master
